{% load static %}

<div class="dlab-divider bg-gray-dark tb10"></div>
<div class="section-full bg-white content-inner">
    <div class="container">
        <div class="col-lg-12 section-head text-center">
            <div class=" clearfix">
                <h2>FAQs</h2>
            </div>
            <div class="dlab-separator-outer m-t0 m-b20">
                <div class="dlab-separator bg-primary style-skew"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="dlab-accordion box-sort-in m-b30 primary space active-bg" id="accordion005">
                    
                    {% for faq in faqs %}
                        {% if forloop.counter == 1 %}
                            <div class="panel">
                                <div class="acod-head">
                                    <h6 class="acod-title"> <a href="javascript:void(0);" data-toggle="collapse"
                                        aria-expanded="true" data-target="#collapse{{forloop.counter}}"> 
                                        {{forloop.counter}}. {{faq.title}}</a> 
                                    </h6>
                                </div>
                                <div id="collapse{{forloop.counter}}" class="acod-body collapse show" data-parent="#accordion005">
                                    <div class="acod-content">
                                        {{faq.description|safe}}
                                    </div>
                                </div>
                            </div>
                        {% else %}
                            <div class="panel">
                                <div class="acod-head">
                                    <h6 class="acod-title"> <a href="javascript:void(0);" data-toggle="collapse"
                                        aria-expanded="false" data-target="#collapse{{forloop.counter}}" class="collapsed">
                                        {{forloop.counter}}. {{faq.title}}</a> 
                                    </h6>
                                </div>
                                <div id="collapse{{forloop.counter}}" class="acod-body collapse" data-parent="#accordion005">
                                    <div class="acod-content">
                                        {{faq.description|safe}}
                                    </div>
                                </div>
                            </div>
                        {% endif %}
                    {% endfor %}
                    
                </div>
            </div>
        </div>
        <!-- Accordion Bg Primary END -->
    </div>
</div>
<div class="dlab-divider bg-gray-dark tb10"></div>
