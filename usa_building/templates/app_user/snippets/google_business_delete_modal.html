<!-- Modal -->
<div class="modal fade" id="deleteReview{{ forloop.counter }}" tabindex="-1" role="dialog"
    aria-labelledby="deleteReviewCenter" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Delete Google Business Review</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post">
                    {% csrf_token %}
                    <p style="font-size: 18px;">Are you sure you want to delete this Google Business Review? This action
                        cannot be undone, and all
                        information associated with this testimonial will be permanently removed.</p>
                    <input type="hidden" value="{{ review.id }}" name="id_to_delete">
                    <hr>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" name="delete_testimonial" class="btn btn-danger">Delete</button>

                </form>
            </div>

        </div>
    </div>
</div>
